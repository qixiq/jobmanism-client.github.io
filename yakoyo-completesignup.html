<html>
<head>
    <script type="text/javascript" src="jobmanapi.js"></script>

</head>
<body>
    <p>Welcome to Yakoyo Website, please complete sign up</p>
    <form id="theForm">
        <label>UserName:&nbsp;</label><input id="user" type="text" /><br /><br />
        <label>Password:&nbsp;</label><input id="password" type="password" /><br /><br />
        <button type="submit">Complete Sign Up</button>
        <br />
        <label id="ErrorLabel"></label>
    </form>
    <br />
    <script>
        document.getElementById('theForm').onsubmit = function () {
            completeSignup(document.getElementById('user').value,
                document.getElementById('password').value,
                function (data) {
                    if (!data.isError) {
                        document.location.href = getPathPrefix(document.location.href) + '/yakoyo-landingpage.html?sessionId=' + data.sessionId;
                    }
                    else {
                        document.getElementById('ErrorLabel').innerHTML = 'Error Completing Signup, Please Try Again';
                    }

                },
                function (error) {
                    document.getElementById('ErrorLabel').innerHTML = 'Error Completing Signup, Please Try Again';
                });
            return false;
        };
    </script>

</body>
</html>
