<html>
<head>
    <script type="text/javascript" src="jobmanapi.js"></script>
    <link href="yakoyo.css" rel="stylesheet">
    <title>Welcome to Yakoyo</title>
    <script>  
        </script>
</head>
<body class="embedded-frame">
    <div id="displayPanel">
    <h2 class="content-text-banner no-margin-header">Login</h2>

    <form id="theForm"> 
        <p>
            <label>UserName</label><input id="user" class="signup-input-item">
        </p> 
        <p>
            <label>Password</label><input type="password" id="password" class="signup-input-item">
        </p>  
        <button type="submit">Sign Up</button><br />
    </form> 
</div>

    <script>

        function message(text){
            document.getElementById('displayPanel').innerHTML = '<h2 class="content-text-banner no-margin-header">' + text + '</h2>';
        }


        document.getElementById('theForm').onsubmit = function () {
            
            login(document.getElementById('user').value,
                document.getElementById('password').value,
                function (data ) { 
                    if(data && !data.isError){
                        
                        window.parent.postMessage({login : data}, '*');
                    }
                    else{
                        message("Login Failed, Please contact customer Service");
                    }
                    
                },
                function (error) { 
                    message("Login Failed, Please contact customer Service");
                }
            );
            return false;
        };
    </script>
</body>
</html>
