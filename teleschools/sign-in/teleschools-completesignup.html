  <body class="text-center">
    
<main class="form-signin">
  <form id="theForm">
    <img class="mb-4" src="../assets/brand/teleschools.jpg" alt="" width="302" height="301">
    <h1 class="h3 mb-3 fw-normal">Complete Signup</h1>

    <div class="form-floating">
      <input type="text" class="form-control" id="floatingInput" placeholder="Username">
      <label for="floatingInput">Username</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Complete Signup</button>
    <br/><br/>
    <div style="color: #ff0000" id="LoginError"> 
    </div> 
    <p class="mt-5 mb-3 text-muted">&copy; Teleschools 2019–2021</p>
  </form>
</main>

<script>
  document.getElementById('theForm').onsubmit = function () {
    document.getElementById('LoginError').innerHTML = '';
      var userName = document.getElementById('floatingInput').value;
      completeSignup(userName, document.getElementById('floatingPassword').value,
          function (data) {
              if (data && !data.isError) { 
                  document.location.href = getPathPrefix(document.location.href) + '/select-school.html?sessionId=' + data.sessionId;
              }
              else {
                  document.getElementById('LoginError').innerHTML = 'Login Error Please Try Again';
              }
              
          },
          function (error) {
              document.getElementById('LoginError').innerHTML = 'Login Error Please Try Again';
          });
      return false;
  };
</script>
