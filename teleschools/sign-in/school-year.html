                    if(arm.classTeachers.length > 0){ 
                        for(var j = 0; j < arm.classTeachers.length; ++j)
                        {

                        } 
                        content += '<td style="background-color: gray; height: 1px">&nbsp;</td>';
                    }


                for(var j = 0; j < arm.students.length; ++j)
                {
                    content += addLandingPagePersonRow(arm.students[j], false, 360);
                }

                content += '</table></td>';
            }


            


            document.getElementById('displayRow').innerHTML = content; 

        }
