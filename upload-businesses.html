<html>
<head>
    <script type="text/javascript" src="jobmanapi.js"></script>
    <title>Yakoyo - Upload Businesses</title>
    <script>
        var sessionId = getQueryParameter('sessionId');
        var privileges = getQueryParameter('privileges');
        var businessId = getQueryParameter('businessId'); 
        var uploadFiles = [];

        function onError(details) {

        }
         

        function onSuccess() {
            //document.location.href = getPathPrefix(document.location.href) + '/yakoyo-landingpage.html?sessionId=' + sessionId + '&privileges=' + privileges;
        }

        function init() {
            document.getElementById('heading').innerHTML =  '<strong>UPLOAD BUSINESSES </strong>';
            document.getElementById('picture-file').addEventListener('change', function () {
                uploadFiles = this.files;
            }, false);
        }

        window.addEventListener('load', init);</script>
          
    </script>
</head>
<body> 
    <form id="theForm">
        <p id="heading"></p><br />   
        <label>City :</label><input id="city"></input><br/><br/>
        <label>State :</label><input id="state"></input><br/><br/>
        <label>Country :</label><input id="country"></input><br/><br/>
        <label>&nbsp;&nbsp;&nbsp;Choose File That contains Businesses to Upload :&nbsp;</label><input id="picture-file" type="file" /><br /><br /> 
        <button type="submit">Upload</button><br />
    </form>
    <br /><br />

<script>
    var form = document.getElementById('theForm');
    form.onsubmit = function ()
    {  
            var data = new FormData();
            if(uploadFiles.length > 0){
                data.append('businesses', uploadFiles[0]);
            } 
            data.append('sessionId', sessionId);  
            data.append('city', document.getElementById('city').value); 
            data.append('state', document.getElementById('state').value); 
            data.append('country', document.getElementById('country').value); 
            uploadBusinessesFromBulkFile( 
                data,
                onSuccess,
                onError); 
        
        return false;
    };</script>

</body>
</html>
