<html>
<head>
    <script type="text/javascript" src="jobmanapi.js"></script>
    <title> Yakoyo Business Vendor Management Page</title>
    <script>
        var sessionId = getQueryParameter('sessionId'); 
        var businessId = getQueryParameter('businessId'); 
        var privileges = getQueryParameter('privileges'); 
        var businessName = '';
        var itemsCount = 0;

        function onGotBusinessMenuItems(data){
            itemsCount = 0; 
            document.getElementById('itemsList').innerHTML += '<p><strong>' + businessName + ' MENU ITEMS </strong></p><br/>'; 
            data.menuItems.forEach(appendMenuItem);  
            document.getElementById('itemsList').innerHTML += '<br/><br/><button onclick="addMenuItem()">Add New Menu Item ...</button><br/><br/>';
        }

        function onGotBusiness(data) {
            itemsCount = 0; 
            businessName = data.business.name ;
            document.getElementById('itemsList').innerHTML = '<p><strong>' + businessName + ' LOCATIONS </strong></p><br/>'; 
            data.business.locations.forEach(appendLocation); 
            document.getElementById('itemsList').innerHTML += '<br/><br/><button onclick="addBusinessLocation()">Add New Location ...</button><br/><br/>';
            itemsCount = 0;
            document.getElementById('itemsList').innerHTML += '<p><strong>' + businessName + ' DIGITAL ASSETS </strong></p><br/>'; 
            data.business.digitalAssets.forEach(appendDigitalAsset); 
            document.getElementById('itemsList').innerHTML += '<br/><br/><button onclick="addDigitalAsset()">Add New Digital Asset ...</button><br/><br/>';
            getMenuItems(businessId, onGotBusinessMenuItems, onError);
            itemsCount = 0;
            document.getElementById('itemsList').innerHTML += '<p><strong>' + businessName + ' ANNOTATIONS </strong></p><br/>'; 
            data.business.annotations.forEach(appendAnnotation); 
            document.getElementById('itemsList').innerHTML += '<br/><br/><button onclick="addAnnotation()">Add New Annotation ...</button><br/><br/>'; 
        }

        function editBusinessLocation(id) {
            document.location.href = getPathPrefix(document.location.href) + '/manage-business-location.html?sessionId=' + sessionId + '&businessId=' + businessId + '&locationId=' + id+ '&privileges=' + privileges;
        }

        function onRemoveBusinessLocation(id) {
            removeBusinessLocation(sessionId, businessId, id, init, onError);
        }

        function editMenuItem(id) {
            document.location.href = getPathPrefix(document.location.href) + '/manage-menu-item.html?sessionId=' + sessionId + '&businessId=' + businessId + '&menuItemId=' + id+ '&privileges=' + privileges;
        }

        function onRemoveMenuItem(id) {
            removeMenuItem(sessionId, businessId, id, init, onError);
        }


        function appendMenuItem(item){
            itemsCount++;
            var listDiv = document.getElementById('itemsList');
            listDiv.innerHTML += '<p><strong>MENU ITEM ' + itemsCount;
            listDiv.innerHTML += '</strong ></p>';
            listDiv.innerHTML += '<label>Name: ' + item.name + '</label><br/>';
            listDiv.innerHTML += '<p>' + item.description + '</p><br/>';
            listDiv.innerHTML += '<button  onclick="onRemoveMenuItem(\'' + item.id + '\')">Remove</button>&nbsp;&nbsp;';
            listDiv.innerHTML += '<button  onclick = "editMenuItem(\'' + item.id + '\')" >Manage ... </button >&nbsp;&nbsp;';

        }

        function appendLocation(item) {
            itemsCount++;
            var listDiv = document.getElementById('itemsList');
            listDiv.innerHTML += '<p><strong>LOCATION ' + itemsCount;
            listDiv.innerHTML += '</strong ></p>';
            var address = item.address;
            listDiv.innerHTML += '<label>' + address.streetNumber + ', ' + address.streetLine1 + '</label><br/>';
            if (!isStringAndEmpty(address.streetLine2)) {
                listDiv.innerHTML += '<label>' + address.streetLine2 + '</label><br/>';
            }
            listDiv.innerHTML += '<label>' + address.city + ', ' + address.state + ' ' + address.postalCode + '</label><br/>';
            listDiv.innerHTML += '<label>' + address.country + '</label><br/>';
            listDiv.innerHTML += '<label>GPS: ' + address.gpsLocation + '</label><br/>';
            
            listDiv.innerHTML += '<button  onclick="onRemoveBusinessLocation(\'' + item.locationId + '\')">Remove</button>&nbsp;&nbsp;';
            listDiv.innerHTML += '<button  onclick = "editBusinessLocation(\'' + item.locationId + '\')" >Manage ... </button ><br/><br/>';
        }

        function editDigitalAsset(id) {
            document.location.href = getPathPrefix(document.location.href) + '/manage-business-digital-asset.html?sessionId=' + sessionId + '&businessId=' + businessId + '&assetId=' + id+ '&privileges=' + privileges;
        }

        function onRemoveDigitalAsset(id) {
            removeBusinessDigitalAsset(sessionId, businessId, id, init, onError);
        }

   
        function appendDigitalAsset(item) {
            itemsCount++;
            var listDiv = document.getElementById('itemsList');
            listDiv.innerHTML += '<p><strong>DIGITAL ASSET ' + itemsCount;
            listDiv.innerHTML += '</strong ></p>';
            listDiv.innerHTML += '<label>' + item.type.name + ' : <a href="' + item.specification + '">'+ item.specification + '</a><br/><br/>';
            listDiv.innerHTML += '<button  onclick="onRemoveDigitalAsset(\'' + item.assetId + '\')">Remove</button>&nbsp;&nbsp;';
            listDiv.innerHTML += '<button  onclick = "editDigitalAsset(\'' + item.assetId + '\')" >Manage ... </button ><br/><br/>';
        }
 

        function editBusinessAnnotation(id) {
            document.location.href = getPathPrefix(document.location.href) + '/manage-menu-item-annotation.html?sessionId=' + sessionId + '&businessId=' + businessId + '&annotationId=' + id+ '&privileges=' + privileges ;
        }

        function onRemoveBusinessAnnotation(id) {
            removeBusinessAnnotation(sessionId, businessId, id, init, onError);
        }

   
        function appendAnnotation(item) {
            itemsCount++;
            var listDiv = document.getElementById('itemsList');
            listDiv.innerHTML += '<p><strong>BUSINESS ANNOTATION ' + itemsCount;
            listDiv.innerHTML += '</strong ></p>'; 
            listDiv.innerHTML += '<p>' + item.comments + '</p><br/>';
            if(item.resourceId > 0)
            {
                listDiv.innerHTML += '<img  src="'+ getResourceUrl(item.resourceId) +'"</img><br/>';
            }
            listDiv.innerHTML += '<button  onclick="onRemoveBusinessAnnotation(\'' + item.annotationId + '\')">Remove</button>&nbsp;&nbsp;';
            listDiv.innerHTML += '<button  onclick = "editBusinessAnnotation(\'' + item.annotationId + '\')" >Manage ... </button ><br/><br/>';
        }
 
 
 

        function addAnnotation() {
            document.location.href = getPathPrefix(document.location.href) + '/add-business-annotation.html?sessionId=' + sessionId + '&businessId=' + businessId+ '&privileges=' + privileges ;
        }


        function onError(details) {

        }

        function goBackToAllVendorsPage() {
            document.location.href = getPathPrefix(document.location.href) + '/yakoyo-landingpage.html?sessionId=' + sessionId + '&privileges=' + privileges;
        }


        function addBusinessLocation() {
            document.location.href = getPathPrefix(document.location.href) + '/add-business-location.html?sessionId=' + sessionId + '&businessId=' + businessId+ '&privileges=' + privileges;
        }

        function addDigitalAsset() {
            document.location.href = getPathPrefix(document.location.href) + '/add-business-digital-asset.html?sessionId=' + sessionId + '&businessId=' + businessId+ '&privileges=' + privileges;
        }

        function addMenuItem() {
            document.location.href = getPathPrefix(document.location.href) + '/add-menu-item.html?sessionId=' + sessionId + '&businessId=' + businessId+ '&privileges=' + privileges;
        }

        function init() {
            getBusiness(businessId, onGotBusiness, onError)
        }

        window.addEventListener('load', init);
    </script>
</head>
<body>
    <button onclick="goBackToAllVendorsPage()">Go Back To Businesses List</button><br/><br/>

    <br /><br />
    <div id="itemsList">

    </div> 
    
</body>
</html>
